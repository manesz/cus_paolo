 <!-- Online Consulting -->
<div class="block-content sidebar-online-consulting block-primary no-padding">
	<div class="page-header">
		<div class="page-title ">
		<img src="images/icons/computer.png" srcset="images/icons/computer@2x.png 2x" class="ico"> ปรึกษาแพทย์ออนไลน์</div>
	</div>
	<div class="card-deck">
		<div class="card">
			<form action="#">
				<div class="card-block ">
					<div class="form-group row"><!-- ชื่อ -->
						<label for="inputName" class="col-sm-4 col-form-label">ชื่อ - สกุล</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputName" placeholder="" required oninvalid="this.setCustomValidity('ระบุชื่อ')"
						oninput="setCustomValidity('')">
						</div>
					</div>
					<div class="form-group row"><!-- นามสกุล -->
						<label for="inputLastname" class="col-sm-4 col-form-label">นามสกุล</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputLastname" placeholder="" required oninvalid="this.setCustomValidity('ระบุนามสกุล') "
						oninput="setCustomValidity('')">
						</div>
					</div>
					<div class="form-group row"><!-- เบอร์ติดต่อ -->
						<label for="inputPhone" class="col-sm-4 col-form-label">เบอร์ติดต่อ</label>
						<div class="col-sm-8">
						<input type="number" pattern="^[0-9\-\+\s\(\)]*$" class="form-control" id="inputPhone" placeholder="" required oninvalid="this.setCustomValidity('ระบุนามเบอร์ติดต่อ') "
						oninput="setCustomValidity('')">
						</div>
					</div>
					<div class="form-group row"><!-- อีเมล์ -->
						<label for="inputEmail" class="col-sm-4 col-form-label">อีเมล์</label>
						<div class="col-sm-8">
						<input type="email" class="form-control" id="inputEmail" placeholder="" required>
						</div>
					</div>
					<div class="form-group row"><!-- รายละเอียด -->
						<label for="inputDetail" class="col-sm-4 col-form-label">รายละเอียด</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="inputDetail" rows="2"></textarea>

							<div class="captcha-block">
								<div class="view-captcha">
									<span>rHeaE</span>
								</div>
								<a href="">
									<i class="fas fa-redo"></i> Regenerate captcha
								</a>
								<div class="form-row">
									<div class="form-group ">
										<input type="text" class="form-control" id="confirmCaptcha" placeholder="รหัสที่เห็นในภาพ">
									</div>
								</div>
							</div><!-- captcha-block -->
						</div><!-- col -->
					</div>
				</div><!-- card-block -->
				<div class=" float-right"><!-- button.submit -->
					<button type="submit" class="btn btn-info">ส่งข้อความ</button>
				</div>
			</form>
		</div><!-- card -->
	</div><!-- card-deck -->
</div><!-- block-content -->
